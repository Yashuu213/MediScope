<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Information | MediScope</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-50">
    <!-- Same header as index.html -->
    <header class="bg-blue-600 text-white shadow-md">
        <!-- Include header from index.html -->
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Disease Information</h2>
            <button onclick="window.history.back()" class="flex items-center text-blue-600 hover:text-blue-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                </svg>
                Back
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold mb-4">Common Diseases</h3>
                
                <div class="space-y-2">
                    <button onclick="showDiseaseInfo('flu')" class="w-full text-left px-3 py-2 hover:bg-gray-50 rounded-md flex justify-between items-center">
                        <span>Influenza (Flu)</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                    
                    <button onclick="showDiseaseInfo('diabetes')" class="w-full text-left px-3 py-2 hover:bg-gray-50 rounded-md flex justify-between items-center">
                        <span>Diabetes</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                    
                    <button onclick="showDiseaseInfo('hypertension')" class="w-full text-left px-3 py-2 hover:bg-gray-50 rounded-md flex justify-between items-center">
                        <span>Hypertension</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                    
                    <button onclick="showDiseaseInfo('asthma')" class="w-full text-left px-3 py-2 hover:bg-gray-50 rounded-md flex justify-between items-center">
                        <span>Asthma</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                    
                    <button onclick="showDiseaseInfo('arthritis')" class="w-full text-left px-3 py-2 hover:bg-gray-50 rounded-md flex justify-between items-center">
                        <span>Arthritis</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="md:col-span-2">
                <div id="diseaseInfo" class="bg-white rounded-lg shadow-md p-6">
                    <div class="text-center py-12">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                        </svg>
                        <h3 class="text-lg font-medium text-gray-500 mt-2">Select a disease to view information</h3>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center">
            <button onclick="window.location.href='analysis.html'" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                Click for Deep Disease Analysis
            </button>
        </div>
    </main>

    <script>
        // Check authentication
        document.addEventListener('DOMContentLoaded', () => {
            const storedUser = localStorage.getItem('currentUser');
            if (!storedUser) {
                window.location.href = 'index.html';
                return;
            }
        });

        // Disease information database
        const diseases = {
            'flu': {
                name: 'Influenza (Flu)',
                description: 'A contagious respiratory illness caused by influenza viruses that infect the nose, throat, and sometimes the lungs.',
                symptoms: [
                    'Fever or feeling feverish/chills',
                    'Cough',
                    'Sore throat',
                    'Runny or stuffy nose',
                    'Muscle or body aches',
                    'Headaches',
                    'Fatigue (tiredness)'
                ],
                treatment: [
                    'Rest and hydration',
                    'Over-the-counter fever reducers (acetaminophen, ibuprofen)',
                    'Antiviral drugs if prescribed by doctor',
                    'Stay home to avoid spreading to others'
                ],
                prevention: [
                    'Annual flu vaccination',
                    'Avoid close contact with sick people',
                    'Wash hands frequently',
                    'Cover coughs and sneezes'
                ]
            },
            'diabetes': {
                name: 'Diabetes',
                description: 'A chronic condition that affects how your body turns food into energy, resulting in too much sugar in the bloodstream.',
                symptoms: [
                    'Increased thirst',
                    'Frequent urination',
                    'Extreme hunger',
                    'Unexplained weight loss',
                    'Fatigue',
                    'Blurred vision',
                    'Slow-healing sores'
                ],
                treatment: [
                    'Regular blood sugar monitoring',
                    'Insulin therapy (for type 1)',
                    'Oral medications (for type 2)',
                    'Healthy diet and regular exercise',
                    'Weight management'
                ],
                prevention: [
                    'Maintain a healthy weight',
                    'Be physically active',
                    'Eat a balanced diet',
                    'Regular health check-ups'
                ]
            },
            // More diseases...
        };

        function showDiseaseInfo(diseaseId) {
            const disease = diseases[diseaseId];
            if (!disease) return;
            
            const diseaseInfo = document.getElementById('diseaseInfo');
            diseaseInfo.innerHTML = `
                <h3 class="text-xl font-semibold mb-2">${disease.name}</h3>
                <p class="text-gray-600 mb-4">${disease.description}</p>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h4 class="font-medium mb-2 text-red-600">Symptoms</h4>
                        <ul class="list-disc pl-5 space-y-1 text-gray-600">
                            ${disease.symptoms.map(s => `<li>${s}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div>
                        <h4 class="font-medium mb-2 text-green-600">Treatment</h4>
                        <ul class="list-disc pl-5 space-y-1 text-gray-600">
                            ${disease.treatment.map(t => `<li>${t}</li>`).join('')}
                        </ul>
                    </div>
                </div>
                
                <div class="mt-6">
                    <h4 class="font-medium mb-2 text-blue-600">Prevention</h4>
                    <ul class="list-disc pl-5 space-y-1 text-gray-600">
                        ${disease.prevention.map(p => `<li>${p}</li>`).join('')}
                    </ul>
                </div>
                
                <div class="mt-6 bg-yellow-50 border-l-4 border-yellow-400 p-4">
                    <p class="text-yellow-700"><span class="font-medium">Note:</span> This information is for educational purposes only. Always consult with a healthcare professional for medical advice.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
